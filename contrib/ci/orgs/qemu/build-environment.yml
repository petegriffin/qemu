          - mingw64-glib2
          - mingw64-gmp
          - mingw64-gnutls
          - mingw64-gtk3
          - mingw64-libjpeg-turbo
          - mingw64-libpng
          - mingw64-libtasn1
          - mingw64-nettle
          - mingw64-pixman
          - mingw64-pkg-config
          - mingw64-SDL2
          - ncurses-devel
          - nettle-devel
          - nss-devel
          - numactl-devel
          - perl
          - perl-Test-Harness
          - pixman-devel
          - python3
          - python3-sphinx
          - PyYAML
          - rdma-core-devel
          - SDL2-devel
          - snappy-devel
          - sparse
          - spice-server-devel
          - systemd-devel
          - systemtap-sdt-devel
          - tar
          - texinfo
          - usbredir-devel
          - virglrenderer-devel
          - vte291-devel
          - which
          - xen-devel
          - zlib-devel
          - libzstd-devel
        state: present
      when: "ansible_facts['distribution'] == 'Fedora'"

    - name: Install basic packages to build QEMU on CentOS 8
      dnf:
        # This matches the packages on tests/docker/Dockerfiles/centos8.docker
        name:
          - SDL-devel
          - bison
          - bzip2
          - bzip2-devel
          - dbus-daemon
          - flex
          - gcc
          - gcc-c++
          - gettext
          - git
          - glib2-devel
          - libaio-devel
          - libepoxy-devel
          - lzo-devel
          - make
          - mesa-libEGL-devel
          - nettle-devel
          - perl-Test-Harness
          - pixman-devel
          - python36
          - rdma-core-devel
          - spice-glib-devel
          - spice-server
          - tar
          - zlib-devel
        state: present
      when:
        - "ansible_facts['distribution'] == 'CentOS'"
        - "ansible_facts['distribution_major_version'] == '8'"
